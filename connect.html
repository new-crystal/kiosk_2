<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organon</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./src/connect.js" defer></script>
</head>
<body>
   
  <!-- menu-box -->
  <div class="menu_container">
    <img class="menu_box" id="info" src="./assets/menu/info_menu_off.png"/>
    <img class="menu_box" id="web" src="./assets/menu/web_menu_off.png"/>
    <img class="menu_box" id="edu" src="./assets/menu/edu_menu_off.png"/>
    <img class="menu_box" id="eton" src="./assets/menu/etonogestrel_menu_off.png"/>
    <img class="menu_box" id="connnect" src="./assets/menu/connect_menu.png"/>
</div>
<div>
      <!--info menu-box -->
    <img alt="info_menu" class="info_menu_box" src="./assets/index/info_menu.png" style="display: none;"/>
    <img alt="libial" class="libial_button fadeInUp_animation" src="./assets/menu/libial.png"  style="display: none;"/>

     <!--web menu-box -->
    <img alt="web_menu" class="web_menu_box" src="./assets/index/web_menu.png" style="display: none;"/>
    <img alt="web_button" class="web_menu_button fadeInUp_animation" src="./assets/menu/web_menu_button.png" style="display: none;"/>
</div>

<!-- connect 1-page -->
<div class="connect_1_img_box">
    <div class="home_box"></div>
    <img src="./assets/connect/connect_page_1.png"/>
    <img class="connect_1_btn fadeInUp_animation" src="./assets/connect/connect_btn_1.png" style="position: absolute;top: 1306px;left: 340px; "/>
</div>

<!-- connect 2-page -->
<div class="connect_2_img_box" style="display: none;">
    <div class="home_box"></div>
    <img src="./assets/connect/connect_page_2.png"/>

    <img class="gray_btn" src="./assets/connect/connect_gray_btn.png"/>
    <img class="orange_btn" src="./assets/connect/connect_orange_btn.png" style="display: none;"/>

        <div class="select_box_1"></div>
        <div>
            <img style="display: none;" class="option_box_1" alt="option_box_1" src="./assets/connect/select_box_1.png"/>
            <img style="display: none;" class="option_1" src="./assets/connect/selct_box_1_btn.png"/>
        </div>
        <div class="select_box_2" style="display: none;"></div>
        <div>
            <img style="display: none;" class="option_box_2" alt="option_box_2" src="./assets/connect/select_box_2.png"/>
            <img style="display: none;" class="option_2" src="./assets/connect/selct_box_2_btn.png"/>
        </div>
</div>

<div class="background" style="display: none;">
    <img alt="connect_modal" class="connect_modal" src="./assets/connect/connect_modal.png"/>
    <img src="./assets/connect/connect_modal_btn.png" class="connect_modal_btn" />
</div>

</body>
</html>
