<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organon</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./src/web.js" defer></script>
</head>
<body>
    
  <!-- menu-box -->
    <div class="menu_container">
        <img class="menu_box" id="info" src="./assets/menu/info_menu_off.png"/>
        <img class="menu_box" id="web" src="./assets/menu/web_menu.png"/>
        <img class="menu_box" id="edu" src="./assets/menu/edu_menu_off.png"/>
        <img class="menu_box" id="eton" src="./assets/menu/etonogestrel_menu_off.png"/>
        <img class="menu_box" id="connnect" src="./assets/menu/connect_menu_off.png"/>
    </div>
    <div>
          <!--info menu-box -->
        <img alt="info_menu" class="info_menu_box" src="./assets/index/info_menu.png" style="display: none;"/>
        <img alt="libial" class="libial_button" src="./assets/menu/libial.png"  style="display: none;"/>

         <!--web menu-box -->
        <img alt="web_menu" class="web_menu_box" src="./assets/index/web_menu.png" style="display: none;"/>
        <img alt="web_button" class="web_menu_button" src="./assets/menu/web_menu_button.png" style="display: none;"/>
    </div>

  <!-- web 1 page -->
    <div class="web_img_box">
        <div class="home_box"></div>
        <img src="./assets/webpage/web_page.png"/>
        <img class="web_btn_1" src="./assets/webpage/web_button_1.png"/>
    </div>

     <!-- web 2 page -->
    <div class="web_img_box_2" style="display:none">
        <div class="home_box"></div>
        <img src="./assets/webpage/web_page_2.png"/>
        <img class="web_btn_2" src="./assets/webpage/web_button_2.png"/>
    </div>

    
    <!-- background -->
    <div class="background" style="display: none;">
        <!-- first modal -->
       <img class="web_modal_1" src="./assets/webpage/web_modal_1.png"/>
       <div class="checkBox_1" style="opacity: 0;"></div>
       <div class="label_1"></div>
       <div class="checkBox_2" style="opacity: 0;"></div>
       <div class="label_2"></div>
       <div class="checkBox_3" style="opacity: 0;"></div>
       <div class="label_3"></div>
       <input class="web_modal_input_1" placeholder="010-1234-5678" autofocus/>
       <input class="web_modal_input_2" placeholder="organon@organon.com"/>
       <img class="web_modal_btn_1" src="./assets/webpage/web_modal_btn_1.png"/>
       <div class="web_modal_1_close_btn"></div>
        
       <!-- second modal -->
       <img class="web_modal_2" src="./assets/webpage/web_modal_2.png"  style="display: none;"/>
       <img class="web_modal_btn_2" src="./assets/webpage/web_modal_btn_2.png"  style="display: none;"/>
       <div class="web_modal_2_close_btn"  style="display: none;"></div>
    </div>

</body>
</html>
