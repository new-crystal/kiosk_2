<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organon</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./src/etonogestrel.js" defer></script>
</head>
<body>
   
  <!-- menu-box -->
  <div class="menu_container">
    <img class="menu_box" id="info" src="./assets/menu/info_menu_off.png"/>
    <img class="menu_box" id="web" src="./assets/menu/web_menu_off.png"/>
    <img class="menu_box" id="edu" src="./assets/menu/edu_menu_off.png"/>
    <img class="menu_box" id="eton" src="./assets/menu/etonogestrel_menu.png"/>
    <img class="menu_box" id="connnect" src="./assets/menu/connect_menu_off.png"/>
</div>
<div>
      <!--info menu-box -->
    <img alt="info_menu" class="info_menu_box" src="./assets/index/info_menu.png" style="display: none;"/>
    <img alt="libial" class="libial_button" src="./assets/menu/libial.png"  style="display: none;"/>

     <!--web menu-box -->
    <img alt="web_menu" class="web_menu_box" src="./assets/index/web_menu.png" style="display: none;"/>
    <img alt="web_button" class="web_menu_button" src="./assets/menu/web_menu_button.png" style="display: none;"/>
</div>

<!-- etonogestrel-page -->
<div class="etonogestrel_img_box">
    <div class="home_box"></div>
    <img src="./assets/etonogestrel/eton_page.png"/>
    <img class="eton_btn_1" src="./assets/etonogestrel/eton_btn_1.png"/>
    <img class="eton_btn_2" src="./assets/etonogestrel/eton_btn_2.png"/>
    <div class="next_page"></div>
</div>


<!-- etonogestrel-page -->
<div class="etonogestrel_img_box_2" style="display: none;">
  <div class="home_box"></div>
  <img src="./assets/etonogestrel/eton_page_2.png"/>
  <video class="eton_video">
    <source src="./assets/etonogestrel/video.mp4" type="video/mp4">
  </video>
</div>

  <!-- background -->
  <div class="background" style="display: none;">
    <!-- first modal -->
   <img class="eton_modal_1" src="./assets/etonogestrel/eton_modal_1.png"/>
   <img class="eton_modal_btn_1" src="./assets/etonogestrel/eton_modal_btn_1.png"/>
   <div class="eton_check_1" style="opacity: 0;"></div>
   <div class="eton_check_2" style="opacity: 0;"></div>
   <div class="eton_label_1"></div>
   <div class="eton_label_2"></div>
   <div class="eton_modal_1_close_btn"></div>
    
   <!-- second modal -->
   <img class="eton_modal_2" src="./assets/etonogestrel/eton_modal_2.png"  style="display: none;"/>
   <img class="eton_modal_btn_2" src="./assets/etonogestrel/eton_modal_btn_2.png"  style="display: none;"/>
   <div class="eton_modal_2_close_btn"  style="display: none;"></div>
</div>




</body>
</html>
