<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organon</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./src/main.js" defer></script>
</head>
<body id="body">
    
  <!-- menu-box -->
    <div class="menu_container">
        <img class="menu_box animation" id="info" src="./assets/menu/info_menu.png"/>
        <img class="menu_box animation" id="web" src="./assets/menu/web_menu.png"/>
        <img class="menu_box animation" id="edu" src="./assets/menu/edu_menu.png"/>
        <img class="menu_box animation" id="eton" src="./assets/menu/etonogestrel_menu.png"/>
        <img class="menu_box animation" id="connnect" src="./assets/menu/connect_menu.png"/>
    </div>
    <div>
          <!--info menu-box -->
        <img alt="info_menu" class="info_menu_box" src="./assets/index/info_menu.png" style="display: none;"/>
        <img alt="libial" class="libial_button fadeInUp_animation" src="./assets/menu/libial.png"  style="display: none;"/>

         <!--web menu-box -->
        <img alt="web_menu" class="web_menu_box" src="./assets/index/web_menu.png" style="display: none;"/>
        <img alt="web_button" class="web_menu_button fadeInUp_animation" src="./assets/menu/web_menu_button.png" style="display: none;"/>
    </div>

  <!-- main-page -->
    <div class="index_img_box">
        <div class="home_box"></div>
        <img src="./assets/index/index.png"/>
    </div>


    <!-- background -->
    <div class="background">
        <img class="index_modal_cursor" alt="cursor" src="./assets/index/cursor.png"/>
        <img class="index_modal_text" alt="modal_text" src="./assets/index/modal_text.png"/>
    </div>
</body>
</html>
