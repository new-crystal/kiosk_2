<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organon</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./src/web2.js" defer></script>
</head>
<body>
   
  <!-- menu-box -->
  <div class="menu_container">
    <img class="menu_box" id="info" src="./assets/menu/info_menu_off.png"/>
    <img class="menu_box" id="web" src="./assets/menu/web_menu.png"/>
    <img class="menu_box" id="edu" src="./assets/menu/edu_menu_off.png"/>
    <img class="menu_box" id="eton" src="./assets/menu/etonogestrel_menu_off.png"/>
    <img class="menu_box" id="connnect" src="./assets/menu/connect_menu_off.png"/>
</div>
<div>
      <!--info menu-box -->
    <img alt="info_menu" class="info_menu_box" src="./assets/index/info_menu.png" style="display: none;"/>
    <img alt="libial" class="libial_button fadeInUp_animation" src="./assets/menu/libial.png"  style="display: none;"/>

     <!--web menu-box -->
    <img alt="web_menu" class="web_menu_box" src="./assets/index/web_menu.png" style="display: none;"/>
    <img alt="web_button" class="web_menu_button fadeInUp_animation" src="./assets/menu/web_menu_button.png" style="display: none;"/>
</div>

<!-- web2-page -->
<div class="web2_img_box">
    <div class="home_box"></div>
    <img src="./assets/webpage/web_page_3.png"/>
    <img class="live_button" src="./assets/webpage/live.png"/>
</div>

<!--video-page -->
<div class="web2_img_box_2" style="display: none;">
    <div class="home_box"></div>
    <img src="./assets/webpage/web_page_4.png"/>
    <video class="web_video">
        <source src="./assets/webpage/video2.mp4" type="video/mp4">
      </video>

</div>

</body>
</html>
