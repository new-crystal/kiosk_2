<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organon</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./src/edu.js" defer></script>
</head>
<body>
    
  <!-- menu-box -->
    <div class="menu_container">
        <img class="menu_box" id="info" src="./assets/menu/info_menu_off.png"/>
        <img class="menu_box" id="web" src="./assets/menu/web_menu_off.png"/>
        <img class="menu_box" id="edu" src="./assets/menu/edu_menu.png"/>
        <img class="menu_box" id="eton" src="./assets/menu/etonogestrel_menu_off.png"/>
        <img class="menu_box" id="connnect" src="./assets/menu/connect_menu_off.png"/>
    </div>
    <div>
          <!--info menu-box -->
        <img alt="info_menu" class="info_menu_box" src="./assets/index/info_menu.png" style="display: none;"/>
        <img alt="libial" class="libial_button" src="./assets/menu/libial.png"  style="display: none;"/>

         <!--web menu-box -->
        <img alt="web_menu" class="web_menu_box" src="./assets/index/web_menu.png" style="display: none;"/>
        <img alt="web_button" class="web_menu_button" src="./assets/menu/web_menu_button.png" style="display: none;"/>
    </div>

  <!-- edu 1 page -->
    <div class="web_img_box">
        <div class="home_box"></div>
        <img src="./assets/educational/edu_page.png"/>
        <img class="edu_btn_1" src="./assets/educational/edu_btn.png"/>
    </div>

    <!-- background -->
    <div class="background" style="display: none;">
        <!-- first modal -->
       <img class="edu_modal_1" src="./assets/educational/edu_modal_1.png"/>
       <img class="edu_modal_btn_1" src="./assets/educational/edu_modal_btn_1.png"/>
       <input class="edu_modal_input_1" placeholder="폐경"/>
       <textarea class="edu_modal_input_2" placeholder="서울시 종로구 종로1길 50, 4층"></textarea>
       <div class="edu_modal_1_close_btn"></div>
        
       <!-- second modal -->
       <img class="edu_modal_2" src="./assets/educational/edu_modal_2.png"  style="display: none;"/>
       <img class="edu_modal_btn_2" src="./assets/educational/edu_modal_btn_2.png"  style="display: none;"/>
       <div class="edu_modal_2_close_btn"  style="display: none;"></div>
    </div>

</body>
</html>
